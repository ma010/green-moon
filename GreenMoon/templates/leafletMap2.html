{% extends "base.html" %}
{% block content %}
    <div id="map" style="height: 180px; position: relative;" tabindex="0">
        <script>
            var map = L.map('map').setView([41.8369, -87.6847], 11);

            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            L.marker([41.8369, -87.6847]).addTo(map)
                .bindPopup('Landing... <br> Chicago Green Moon.')
                .openPopup();
        </script>
    </div>
{% endblock %}
